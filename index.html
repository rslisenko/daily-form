<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily-form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<main role="main" class="ba-main">
			<div class="ba-container">
				<form action="" method="get" class="ba-form">
					<div class="ba-form__header">
						<h2 class="ba-form__title">Create your free account</h2>
						<div class="ba-form__introduction">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in</a>.</div>
					</div>
					<div class="ba-form__main">
						<div class="cf">
							<input type="text" name="first-name" class="ba-form__first-name" placeholder="First name" required>
							<input type="text" name="last-name" class="ba-form__last-name" placeholder="Last name" required>
						</div>
						<input type="email" name="email" class="ba-form__email" placeholder="Email address" required>
						<input type="password" name="password" class="ba-form__password" placeholder="Password" required>
					</div>
					<div class="ba-form__footer">
						<button type="" class="ba-form__sign-btn" >Sign up for free</button>
						<div class="ba-form__sign-description">By clicking on “Sign up for free”, you agree to the <a href="">Terms of Service</a> and the <a href="#">Privacy Policy</a></div>
					</div>
				</form>
			</div>
		</main>

		<script src="js/main.js"></script>
	</body>
	</html>
